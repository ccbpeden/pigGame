<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.1.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Pig Dice</title>
  </head>
  <body>
    <div class="container">
      <form class="" action="index.html" method="post">
        <div class="row">
          <div class="dice-number">
            <h2>How many dice do you want to play with?</h2>
            <select class="form-control" id="dice-control">
              <option value="1">1 die</option>
              <option value="2">2 dice</option>
              <option value="3">3 dice</option>
              <option value="5">5 dice</option>
            </select>
            <button type="button" id="dice-submit" name="button">This Many</button>
          </div>
          <div class="col-md-6">
            <h1><span id="player1name"></span>Player 1</h1>
            <h2>Score: <span id="player1score"></span></h2>
          </div>
          <div class="col-md-6">
            <h1><span id="player2name"></span>Player 2</h1>
            <h2>Score: <span id="player2score"></span></h2>
          </div>
        </div>
        <div class="row player1" id="interface">
          <h1>Current User is <span id="current-user"></span></h1>
          <h1>You Rolled: <span id="temp-roll"></span></h1>
          <h1>Temp Score <span id="temp-score"></span></h1>
        <button type="button" id="hold-button" name="button">Hold</button>
        <button type="button" id="roll-button" class="btn">Roll</button>
        </div>
        <div class="victory">
          <h1>Congratulations <span id="winner-name"></span>, you have WON!</h1>
          <h2>Another Round?</h2>
          <button type="button" id="reset-button" class="btn">Reset</button>
        </div>
      </form>
    </div>
  </body>
</html>
